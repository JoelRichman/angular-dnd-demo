<div class="talk-container">
  <h2>Ideas</h2>

  <div
    class="talk-list"
    cdkDropList
    #talkList="cdkDropList"
    [cdkDropListData]="talks"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="[declinedList, acceptedList]"
  >
    <div class="talk-idea" *ngFor="let talk of talks" cdkDrag>{{ talk }}</div>
  </div>
</div>

<div class="talk-container">
  <h2>Nope</h2>

  <div
    class="talk-list"
    cdkDropList
    #declinedList="cdkDropList"
    [cdkDropListData]="declined"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="[talkList, acceptedList]"
  >
    <div class="talk-idea" *ngFor="let talk of declined" cdkDrag>
      {{ talk }}
      <div *cdkDragPreview class="preview-nope">Drag Preview of {{ talk }}</div>
    </div>
  </div>
</div>

<div class="talk-container">
  <h2>Yes</h2>

  <div
    class="talk-list"
    cdkDropList
    #acceptedList="cdkDropList"
    [cdkDropListData]="accepted"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="[talkList, declinedList]"
  >
    <div class="talk-idea" *ngFor="let talk of accepted" cdkDrag>
      {{ talk }}
      <div *cdkDragPreview class="preview-yes">Drag Preview of {{ talk }}</div>
    </div>
  </div>
</div>
