<div class="trello-list">
  <div>
    <app-trello-add-card [list]="list"></app-trello-add-card>
    <span>{{ list.title }}</span>
  </div>
  <div
    class="card-list"
    [id]="list.id"
    cdkDropList
    [cdkDropListData]="list.cards"
    [cdkDropListConnectedTo]="dropLists$ | async"
    (cdkDropListDropped)="drop($event)"
  >
    <app-trello-card *ngFor="let card of list.cards" [card]="card" cdkDrag></app-trello-card>
  </div>
</div>
