<div class="trello-list">
  <header>
    <div cdkDragHandle>
      <app-trello-add-card [list]="list"></app-trello-add-card>
    </div>
    <div class="title">{{ list.title }}</div>
  </header>
  <div class="card-list">
    <app-trello-card *ngFor="let card of list.cards" [card]="card"></app-trello-card>
  </div>
</div>
