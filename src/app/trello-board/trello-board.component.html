<div
  class="trello-board"
  *ngIf="board$ | async; let board"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  cdkDropListOrientation="horizontal"
>
  <app-trello-list
    *ngFor="let list of board.lists"
    [list]="list"
    [connectedLists]="connectedlists$ | async"
    cdkDrag
  ></app-trello-list>
  <app-trello-add-list></app-trello-add-list>
</div>
